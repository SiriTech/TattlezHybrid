<div class="row">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Tattlez</a>
    </div>
    </div><!-- /.container-fluid -->
</nav>
	<form name="joinForm" ng-submit="join()" autocomplete="off">
		<div class="input-group">
			<input type="text"
                   placeholder="Enter mobile number" ng-model="mobileNumber" class="form-control" ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/" ng-required="true" focus="true" />
			<span class="input-group-btn">
				<button class="btn btn-warning" type="submit" ng-disabled="!joinForm.$valid">Join</button>
			</span>
		</div>
		<div>
			<ul>
				<li>name: {{device.name}}</li>
				<li>cordova: {{device.cordova}}</li>
				<li>model: {{device.model}}</li>
				<li>platform: {{device.platform}}</li>
				<li>UUID: {{device.uuid}}</li>
				<li>version: {{device.version}}</li>
			</ul>
		</div>
	</form>
</div>
